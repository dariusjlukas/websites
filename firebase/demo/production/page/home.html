<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Demo</title>
</head>
<body>
    <header>Hello World!</header>
    <h1>Synced number:</h1>
    <h1 id = "databaseNumber">?</h1>
</body>


<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBdujJ5Yo-dh7Q4fazlUtE-zI0vyI_109s",
    authDomain: "fir-quickstart-1bfdc.firebaseapp.com",
    databaseURL: "https://fir-quickstart-1bfdc.firebaseio.com",
    projectId: "fir-quickstart-1bfdc",
    storageBucket: "fir-quickstart-1bfdc.appspot.com",
    messagingSenderId: "812489900276"
  };
  firebase.initializeApp(config);

  var number = document.getElementById("databaseNumber");
  var dbref = firebase.database().ref().child('text');
  dbref.on('value', snap => number.innerText = snap.val());

</script>
</html>
